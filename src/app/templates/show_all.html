<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      
      <h3>
         <a href = "{{ url_for('show_all') }}">Comments - Flask 
            SQLAlchemy example</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <h3>Users (<a href = "{{ url_for('new') }}">Add User
         </a>)</h3>
      
      <table>
         <thead>
            <tr>
               <th>username</th>
               <th>email</th>
               <th>password</th>
               <th>posts</th>
            </tr>
         </thead>
         
         <tbody>
            {% for U in User %}
               <tr>
                  <td>{{ U.username }}</td>
                  <td>{{ U.email }}</td>
                  <td>{{ U.password }}</td>
                  <td>{{ U.posts }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
